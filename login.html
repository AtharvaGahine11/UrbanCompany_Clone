<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Login - UC Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
    }

    .login-container h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .login-container p {
      color: #555;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .phone-input-wrapper {
      display: flex;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .country-code {
      padding: 12px 14px;
      background: #f7f7f7;
      border-right: 1px solid #ddd;
      font-weight: 500;
    }

    .phone-input {
      border: none;
      outline: none;
      flex: 1;
      padding: 12px 14px;
      font-size: 15px;
    }

    .continue-btn {
      width: 100%;
      background: #ddd;
      color: #999;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: not-allowed;
      margin-bottom: 20px;
    }

    .continue-btn.active {
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }

    .social-btns {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-btn {
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: #fff;
    }

    .social-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .terms {
      font-size: 12px;
      color: #555;
      margin-top: 20px;
      text-align: center;
    }

    .terms a {
      color: #000;
      font-weight: 500;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="https://img.icons8.com/ios-filled/50/phone.png" width="32" style="margin-bottom: 20px;" />
  <h2>Enter your phone number</h2>
  <p>Weâ€™ll send you a text with a verification code.</p>

  <div class="phone-input-wrapper">
    <div class="country-code">+91</div>
    <input type="tel" class="phone-input" placeholder="Enter your phone number" oninput="validatePhone()" />
  </div>

  <a href="otp-verify.html"><button class="continue-btn" id="continueBtn">Continue</button> </a>

  <div class="social-btns">
    <div class="social-btn" onclick="loginWithGoogle()">
      <img src="https://img.icons8.com/color/48/google-logo.png" /> Continue with Google
    </div>
    <div class="social-btn" onclick="loginWithFacebook()">
      <img src="https://img.icons8.com/color/48/facebook-new.png" /> Continue with Facebook
    </div>
  </div>

  <div class="terms">
    By continuing, you agree to our <a href="#">T&C</a> and <a href="#">Privacy</a> policy.
  </div>
</div>

<script>
  function validatePhone() {
    const input = document.querySelector('.phone-input');
    const button = document.getElementById('continueBtn');
    if (input.value.trim().length >= 10) {
      button.classList.add('active');
      button.disabled = false;
      button.style.cursor = "pointer";
    } else {
      button.classList.remove('active');
      button.disabled = true;
      button.style.cursor = "not-allowed";
    }
  }

  function loginWithGoogle() {
    alert("Google login clicked (integrate with Firebase or OAuth)");
  }

  function loginWithFacebook() {
    alert("Facebook login clicked (integrate with Facebook SDK)");
  }
</script>

</body>
</html>
