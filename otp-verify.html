<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .otp-container {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .otp-input {
      font-size: 20px;
      letter-spacing: 10px;
      text-align: center;
      padding: 14px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
    }

    .verify-btn {
      margin-top: 30px;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    .success-msg {
      display: none;
      margin-top: 30px;
      font-size: 16px;
      color: green;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="otp-container">
  <h2>Enter OTP</h2>
  <p>We’ve sent a 6-digit code to your phone number.</p>

  <input type="text" maxlength="6" class="otp-input" id="otpInput" placeholder="______" oninput="checkOTP()" />

  <button class="verify-btn" onclick="verifyOTP()">Verify & Login</button>

  <div class="success-msg" id="successMsg">✅ Login Successful!</div>
</div>

<script>
    function checkOTP() {
      const input = document.getElementById('otpInput');
      input.value = input.value.replace(/\D/g, ''); // Only digits allowed
    }
  
    function verifyOTP() {
      const otp = document.getElementById('otpInput').value;
      const msg = document.getElementById('successMsg');
  
      if (otp.length === 6) {
        msg.style.display = 'block';
        setTimeout(() => {
          window.location.href = "home.html"; // redirect to homepage
        }, 1000);
      } else {
        alert("Please enter a valid 6-digit code.");
      }
    }
  </script>
  

</body>
</html>
